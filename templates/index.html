<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Rate your service</title>
</head>

<body>
    <div class="container">
        <img src="" alt="">
        {% if message%}
        <p class="message">{{message | safe}}</p>
        {%endif%}

        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Custumer Name</h3>
                <input type="text" name="customer" placeholder="Name of vehicule owner">
            </div>

            <div class="form-group">
                <h3>Dealer</h3>
                <select name="dealer" id="">
                    <option value="">Select Dealer</option>
                    <option value="Tom Smith">Tom Smith</option>
                    <option value="Aldy Bany">Aldy Bany</option>
                    <option value="Jim Dave">Jim Dave</option>
                    <option value="Bany David">Bany David</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Please rate your dealer</h3>
                <input type="radio" name="rating" value="1">1
                <input type="radio" name="rating" value="2">2
                <input type="radio" name="rating" value="3">3
                <input type="radio" name="rating" value="4">4
                <input type="radio" name="rating" value="5">5
                <input type="radio" name="rating" value="6">6
                <input type="radio" name="rating" value="7">7
                <input type="radio" name="rating" value="8" checked> 8
            </div>

            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea name="comments" id="" cols="30" rows="10"
                    placeholder="Tell us what you liked/ or did not like"></textarea>
                <!-- <button value="Submit" class="btn">Submit</button> -->
                <input type="submit" value="Submit" class="btn">

            </div>
        </form>
    </div>

</body>

</html>
